<!DOCTYPE html>
<html>
<head>
    <title>Exercise 6 - Square Function</title>
</head>
<body>
    <script>
        // Function that returns the square of a number
        function square(num) {
            return num * num;
        }

        // Call the function
        let squareIt = square(5);

        // Print the result
        console.log("The square of 5 = " + squareIt);
    </script>
</body>
</html>
